<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>じゃんけんカードゲーム</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru&display=swap&subset=japanese" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>じゃんけんカードゲーム</h1>
        <button class="reset">はじめから</button>
        <p>↑: ライバル ↓: あなた</p>
        <div class="field">
            <ul class="rival card-box">
                <li class="card"><img src="img/blank0.png"></li>
                <li class="card"><img src="img/blank1.png"></li>
                <li class="card"><img src="img/blank2.png"></li>
            </ul>
            <div class="message"></div>
            <ul class="you card-box">
                <li class="card"><img src="img/blank0.png"></li>
                <li class="card"><img src="img/blank1.png"></li>
                <li class="card"><img src="img/blank2.png"></li>
            </ul>
        </div>
        <div class="score">
            <ul class="counter-list">
                <li><span class="counter win">0</span>勝</li>
                <li><span class="counter lose">0</span>敗</li>
                <li><span class="counter draw">0</span>分</li>
            </ul>
            <ul>
                <li>現在: <span class="counter winning">0</span>人抜き</li>
                <li>最高記録: <span class="max-winning">0</span>人抜き</li>
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/main.js"></script>
    </div>
</body>

</html>
