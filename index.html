<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>じゃんけんカードゲーム</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>じゃんけんカードゲーム</h1>
        <button class="reset">やりなおし</button>

        <div class="field">
            <ul class="rival card-box">
                <li class="card"><img src=""></li>
                <li class="card"><img src=""></li>
                <li class="card"><img src=""></li>
            </ul>
            <div class="message"></div>
            <ul class="you card-box">
                <li class="card"><img src=""></li>
                <li class="card"><img src=""></li>
                <li class="card"><img src=""></li>
            </ul>
        </div>
        <div class="point">
            <ul class="point-box">
                <li><span class="counter win">0</span>勝</li>
                <li><span class="counter lose">0</span>敗</li>
                <li><span class="counter draw">0</span>分</li>
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/main.js"></script>
    </div>

</html>
